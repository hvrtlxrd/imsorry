<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любовное послание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1519052537078-e6302a4968d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .center-text {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .message {
            font-size: 2.5rem;
            font-weight: bold;
            padding: 20px;
            max-width: 90%;
            margin-bottom: 20px;
        }
        .gif-container {
            max-width: 300px;
            width: 100%;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 768px) {
            .message {
                font-size: 1.8rem;
                padding: 15px;
            }
            .gif-container {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="center-text">
        <div class="message">
            Котеночек я тебя очень сильно люблю, прости меня
        </div>
        <div class="gif-container">
            <img src="https://i.pinimg.com/originals/48/b4/85/48b4856a3a3cd5d41afc451d9eb544c2.gif" alt="Целующиеся котики">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
